<body>
    <div class="app-container">
        <div class="card">
            <!-- Header -->
            <header>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="32" height="32" class="mr-2">
                        <rect rx="5" ry="5" x="11.5" y="65" width="15" height="70" fill="currentColor" class="text-gray-bars" />
                        <rect rx="5" ry="5" x="38.5" y="40.5" width="15" height="119" fill="currentColor" class="text-gray-bars" />

                        <rect rx="5" ry="5" x="92.5" y="62.5" width="15" height="75" fill="currentColor" class="text-green-bar" />
                        <rect rx="5" ry="5" x="119.5" y="33" width="15" height="134" fill="currentColor" class="text-green-bar" />
                        <rect rx="5" ry="5" x="146.5" y="69" width="15" height="62" fill="currentColor" class="text-gray-bars" />
                        <rect rx="5" ry="5" x="173.5" y="37.5" width="15" height="115" fill="currentColor" class="text-gray-bars" />
                    </svg>
                    Voice Inpainting

                <button id="themeToggle" aria-label="Toggle theme">
                    <svg id="lightIcon" class="w-6 h-6 text-yellow-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    <svg id="darkIcon" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>

            </header>

            <!-- Back Button (Initially Hidden) -->
            <div id="backButtonContainer" class="hidden">
                <button id="resetAudioButton" class="back-button">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span>Change audio</span>
                </button>
            </div>

            <!-- Enhanced Version Control Container -->
            <div id="versionControlContainer" class="version-control hidden">
                <button id="previousVersionButton" class="version-btn" disabled aria-label="Previous version">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <div id="versionDisplay" class="version-display">
                    <div class="version-tooltip">Original audio</div>
                    <div class="version-info">
                        <span class="version-number">1/1</span>
                        <span class="version-type">Original</span>
                        <span class="version-time">Just now</span>
                    </div>
                </div>
                
                <button id="nextVersionButton" class="version-btn" disabled aria-label="Next version">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>

            <!-- STEP 1: Audio Input -->
            <div id="audioInputContainer">
                <!-- Input Method Selection -->
                <div id="inputMethodSelection" class="input-method-container slide-in">
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" id="record" name="audioChoice" value="record" checked>
                            <span>Record audio</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" id="upload" name="audioChoice" value="upload">
                            <span>Upload WAV file</span>
                        </label>
                    </div>
                </div>

                <!-- Record Section -->
                <div id="recordSection" class="slide-in">
                    <!-- Initial recording state -->
                    <div id="preRecordingState">
                        <div class="drop-zone">

                                </svg>
                                Start Recording
                            </button>
                        </div>
                    </div>
                    
                    <!-- Active recording state -->
                    <div id="activeRecordingState" class="hidden fade-in">
                        <div class="recording-container">
                            <button id="pauseRecordingBtn" class="control-btn pause-btn">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                            
                            <div class="recording-waveform recording-active" id="recordingWaveform">
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                            </div>
                            
                            <div class="recording-controls">
                                <div class="recording-time">
                                    <span id="recordingTime">0:00</span>
                                </div>
                                
                                <button id="submitRecordingBtn" class="submit-btn">
                                    Done
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Paused recording preview state -->
                    <div id="pausedRecordingState" class="hidden fade-in">
                        <div class="recording-container">
                            <button id="playRecordingBtn" class="control-btn play-btn">
                                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                            
                            <div class="recording-waveform" id="playbackWaveform">
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                            </div>
                            
                            <div class="recording-controls">
                                <button id="trashRecordingBtn" class="trash-btn control-btn">
                                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                                
                                <button id="finalizeRecordingBtn" class="submit-btn">
                                    Continue
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upload Section -->
                <div id="uploadSection" class="hidden slide-in">
                    <div id="dropZoneContainer" class="drop-zone">
                        <input type="file" id="fileUpload" accept=".wav,audio/*" class="hidden">
                        <div class="drop-zone-content">
                            <button id="uploadButton" class="btn btn-primary btn-with-icon mb-2">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                Choose Audio File
                            </button>
                        </div>
                        <p id="fileName" class="mt-4 font-medium hidden"></p>
                    </div>
                </div>
            </div>

            <!-- STEP 2: Edit & Result -->
            <div id="editContainer" class="hidden">
                <!-- Waveform Visualization -->

                    <h3 class="section-heading">Audio Waveform</h3>

                            </svg>

                <!-- Token-based Text Editor -->

                    <h3 class="section-heading">Text Editor</h3>

                        <div class="editor-controls">

            <!-- Loading Indicator -->

                    </svg>

                    </div>

        <!-- Debug Panel (Development only) -->

                </div>

                    <span id="debugCurrentVersion">None</span>
                </div>
                <div class="debug-item">
                    <span class="debug-label">Can Undo:</span>
                    <span id="debugCanUndo">None</span>
                </div>

    <script src="js/waveform-editor.js"></script>
    <script src="js/token-text-editor.js"></script>

    <script src="js/dropdown-handler.js"></script>

    <!-- MVC Controller (replaces the original app logic) -->
    <script>
        // MVC Voice Controller using your existing UI
        class MVCVoiceController {
            constructor() {
                this.currentSessionId = null;
                this.currentState = null;
                this.isLoading = false;
                this.API_BASE = '/api/v2';
                
                // Initialize after DOM is ready
                this.init();
            }

            async init() {
                console.log('Initializing MVC Voice Controller with original UI');
                
                // Set up event listeners for file upload
                this.setupFileUpload();
                
                // Set up version control
                this.setupVersionControl();
                
                // Set up theme toggle (existing)
                if (window.themeController) {
                    window.themeController.init();
                }
                
                // Show debug panel in development
                if (window.location.hostname === 'localhost') {
                    document.getElementById('debugPanel').classList.remove('hidden');
                }
            }

            setupFileUpload() {
                const fileUpload = document.getElementById('fileUpload');
                const uploadButton = document.getElementById('uploadButton');
                const fileName = document.getElementById('fileName');
                
                if (uploadButton) {
                    uploadButton.addEventListener('click', () => {
                        fileUpload?.click();
                    });
                }
                
                if (fileUpload) {
                    fileUpload.addEventListener('change', async (e) => {
                        const file = e.target.files[0];
                        if (!file) return;
                        
                        console.log('File selected:', file.name);
                        if (fileName) {
                            fileName.textContent = file.name;
                            fileName.classList.remove('hidden');
                        }
                        
                        await this.handleFileUpload(file);
                    });
                }
            }

            setupVersionControl() {
                const prevBtn = document.getElementById('previousVersionButton');
                const nextBtn = document.getElementById('nextVersionButton');
                const undoBtn = document.getElementById('undoButton');
                const redoBtn = document.getElementById('redoButton');
                
                if (prevBtn) {
                    prevBtn.addEventListener('click', () => this.handleUndo());
                }
                
                if (nextBtn) {
                    nextBtn.addEventListener('click', () => this.handleRedo());
                }
                
                if (undoBtn) {
                    undoBtn.addEventListener('click', () => this.handleUndo());
                }
                
                if (redoBtn) {
                    redoBtn.addEventListener('click', () => this.handleRedo());
                }
                
                // Reset button
                const resetBtn = document.getElementById('resetAudioButton');
                if (resetBtn) {
                    resetBtn.addEventListener('click', () => this.resetSession());
                }
            }

            async handleFileUpload(file) {
                this.setLoading(true, 'Creating session...');
                
                try {
                    const formData = new FormData();
                    formData.append('audio', file);
                    formData.append('device', 'cuda');
                    
                    const response = await fetch(`${this.API_BASE}/sessions`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    this.currentSessionId = result.session_id;
                    
                    console.log('Session created:', this.currentSessionId);
                    
                    // Get the initial state
                    await this.refreshState();
                    
                    // Switch to edit view
                    this.switchToEditView();
                    
                } catch (error) {
                    console.error('Error uploading file:', error);
                    this.showError(`Failed to upload file: ${error.message}`);
                } finally {
                    this.setLoading(false);
                }
            }

            async refreshState() {
                if (!this.currentSessionId) return;
                
                try {
                    const response = await fetch(`${this.API_BASE}/sessions/${this.currentSessionId}/state`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    this.currentState = await response.json();
                    this.updateUI();
                    
                } catch (error) {
                    console.error('Error refreshing state:', error);
                    this.showError('Failed to refresh state: ' + error.message);
                }
            }

            updateUI() {
                if (!this.currentState) return;
                
                console.log('Updating UI with state:', this.currentState);
                
                // Update version control
                this.updateVersionControl();
                
                // Update token editor
                this.updateTokenEditor();
                
                // Update audio player
                this.updateAudioPlayer();
                
                // Update debug panel
                this.updateDebugPanel();
            }

            updateVersionControl() {
                const prevBtn = document.getElementById('previousVersionButton');
                const nextBtn = document.getElementById('nextVersionButton');
                const undoBtn = document.getElementById('undoButton');
                const redoBtn = document.getElementById('redoButton');
                const versionDisplay = document.getElementById('versionDisplay');
                
                // Update button states
                if (prevBtn) prevBtn.disabled = !this.currentState.can_undo;
                if (nextBtn) nextBtn.disabled = !this.currentState.can_redo;
                if (undoBtn) undoBtn.disabled = !this.currentState.can_undo;
                if (redoBtn) redoBtn.disabled = !this.currentState.can_redo;
                
                // Update version display
                if (versionDisplay && this.currentState.versions) {
                    const current = this.currentState.current_version_index + 1;
                    const total = this.currentState.versions.length;
                    const currentVersion = this.currentState.versions[this.currentState.current_version_index];
                    
                    versionDisplay.innerHTML = `
                        <div class="version-tooltip">${currentVersion?.edit_description || 'Original audio'}</div>
                        <div class="version-info">
                            <span class="version-number">${current}/${total}</span>
                            <span class="version-type">${currentVersion?.label || 'Original'}</span>
                            <span class="version-time">Just now</span>
                        </div>
                    `;
                }
            }

            updateTokenEditor() {
                const tokenEditor = document.getElementById('tokenTextEditor');
                if (!tokenEditor || !this.currentState.tokens) return;
                
                // Create token elements
                const tokensHtml = this.currentState.tokens.map((token, index) => {
                    return `<span class="token" data-token-idx="${index}" title="Token ${index}: ${token.start_time?.toFixed(2)}s-${token.end_time?.toFixed(2)}s">${token.text}</span>`;
                }).join(' ');
                
                tokenEditor.innerHTML = tokensHtml;
                
                // Add click handlers for tokens (future token-level editing)
                tokenEditor.querySelectorAll('.token').forEach(tokenEl => {
                    tokenEl.addEventListener('click', function() {
                        console.log('Token clicked:', this.textContent, 'Index:', this.dataset.tokenIdx);
                        // Future: implement token-level editing
                    });
                });
            }

            updateAudioPlayer() {
                const audioPlayer = document.getElementById('audioPlayer');
                if (audioPlayer && this.currentSessionId) {
                    audioPlayer.src = `${this.API_BASE}/sessions/${this.currentSessionId}/audio`;
                }
            }

            updateDebugPanel() {
                if (this.currentState) {
                    document.getElementById('debugSessionId').textContent = this.currentSessionId || 'None';
                    document.getElementById('debugCurrentVersion').textContent = (this.currentState.current_version_index + 1).toString();
                    document.getElementById('debugCanUndo').textContent = this.currentState.can_undo.toString();
                    document.getElementById('debugCanRedo').textContent = this.currentState.can_redo.toString();
                }
            }

            async handleUndo() {
                if (!this.currentSessionId) return;
                
                this.setLoading(true, 'Undoing...');
                
                try {
                    const response = await fetch(`${this.API_BASE}/sessions/${this.currentSessionId}/undo`, {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Undo failed');
                    }
                    
                    this.currentState = await response.json();
                    this.updateUI();
                    
                } catch (error) {
                    console.error('Error during undo:', error);
                    this.showError('Undo failed: ' + error.message);
                } finally {
                    this.setLoading(false);
                }
            }

            async handleRedo() {
                if (!this.currentSessionId) return;
                
                this.setLoading(true, 'Redoing...');
                
                try {
                    const response = await fetch(`${this.API_BASE}/sessions/${this.currentSessionId}/redo`, {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Redo failed');
                    }
                    
                    this.currentState = await response.json();
                    this.updateUI();
                    
                } catch (error) {
                    console.error('Error during redo:', error);
                    this.showError('Redo failed: ' + error.message);
                } finally {
                    this.setLoading(false);
                }
            }

            switchToEditView() {
                // Hide input container
                const inputContainer = document.getElementById('audioInputContainer');
                if (inputContainer) {
                    inputContainer.classList.add('hidden');
                }
                
                // Show edit container
                const editContainer = document.getElementById('editContainer');
                if (editContainer) {
                    editContainer.classList.remove('hidden');
                }
                
                // Show version control
                const versionControl = document.getElementById('versionControlContainer');
                if (versionControl) {
                    versionControl.classList.remove('hidden');
                }
                
                // Show back button
                const backButton = document.getElementById('backButtonContainer');
                if (backButton) {
                    backButton.classList.remove('hidden');
                }
            }

            resetSession() {
                // Reset state
                this.currentSessionId = null;
                this.currentState = null;
                
                // Show input container
                const inputContainer = document.getElementById('audioInputContainer');
                if (inputContainer) {
                    inputContainer.classList.remove('hidden');
                }
                
                // Hide edit container
                const editContainer = document.getElementById('editContainer');
                if (editContainer) {
                    editContainer.classList.add('hidden');
                }
                
                // Hide version control
                const versionControl = document.getElementById('versionControlContainer');
                if (versionControl) {
                    versionControl.classList.add('hidden');
                }
                
                // Hide back button
                const backButton = document.getElementById('backButtonContainer');
                if (backButton) {
                    backButton.classList.add('hidden');
                }
                
                // Reset file input
                const fileUpload = document.getElementById('fileUpload');
                const fileName = document.getElementById('fileName');
                if (fileUpload) fileUpload.value = '';
                if (fileName) {
                    fileName.textContent = '';
                    fileName.classList.add('hidden');
                }
            }

            setLoading(loading, message = 'Processing...') {
                this.isLoading = loading;
                const loadingIndicator = document.getElementById('loadingIndicator');
                const loadingText = document.getElementById('loadingText');
                
                if (loadingIndicator) {
                    if (loading) {
                        loadingIndicator.classList.remove('hidden');
                        if (loadingText) loadingText.textContent = message;
                    } else {
                        loadingIndicator.classList.add('hidden');
                    }
                }
            }

            showError(message) {
                const errorContainer = document.getElementById('errorContainer');
                const errorMessage = document.getElementById('errorMessage');
                const closeErrorBtn = document.getElementById('closeErrorBtn');
                
                if (errorContainer && errorMessage) {
                    errorMessage.textContent = message;
                    errorContainer.classList.remove('hidden');
                    
                    if (closeErrorBtn) {
                        closeErrorBtn.onclick = () => {
                            errorContainer.classList.add('hidden');
                        };
                    }
                    
                    // Auto-hide after 10 seconds
                    setTimeout(() => {
                        errorContainer.classList.add('hidden');
                    }, 10000);
                }
                
                console.error('Error:', message);
            }
        }

        // Initialize the MVC controller when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.mvcVoiceController = new MVCVoiceController();
        });
    </script>
</body>
</html>
